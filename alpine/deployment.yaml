---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-alpina
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-alpina
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: my-alpina
    spec:
      containers:
      - image: alpine:3.18
        name: my-alpina
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "384Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
          protocol: TCP
          name: http
        - containerPort: 443
          protocol: TCP
          name: ssh